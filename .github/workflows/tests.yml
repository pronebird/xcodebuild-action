    runs-on: macos-12
    strategy:
      matrix:
        destination:
          - platform=macOS
          - platform=iOS Simulator,OS=latest,name=iPhone 14 Pro
        output-formatter: [ true, false ]
    env:
      INPUT_SPM_PACKAGE: __test__/TestPackage
      INPUT_SCHEME: TestPackage
      INPUT_ACTION: test
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
