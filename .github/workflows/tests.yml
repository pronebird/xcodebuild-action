name: Tests

on:
  push:
    branches: [ master, add-xcbeautify ]
    paths: 
      - 'dist/*.js'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-project:
    name: Test Project Build
    runs-on: macos-12
    strategy:
      matrix:
        destination:
          - platform=macOS
          - platform=iOS Simulator,OS=latest,name=iPhone 14 Pro
        skip-testing:
            - |
                TestProjectTests/FailingTests/testFailing1
                TestProjectTests/FailingTests/testFailing2
        action: [ test ]
        output-formatter: [ 'xcpretty', 'xcbeautify', false ]
        include:
          - destination: platform=watchOS Simulator,OS=latest,name=Apple Watch Series 8 (45mm)
            skip-testing: ''
            action: build
            output-formatter: 'xcpretty'
          - destination: platform=watchOS Simulator,OS=latest,name=Apple Watch Series 8 (45mm)
            skip-testing: ''
            action: build
            output-formatter: 'xcbeautify'
          - destination: platform=watchOS Simulator,OS=latest,name=Apple Watch Series 8 (45mm)
            skip-testing: ''
            action: build
            output-formatter: false
    env:
      INPUT_PROJECT: __test__/TestProject/TestProject.xcodeproj
      INPUT_SCHEME: TestProject
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ^14.0
      - uses: actions/checkout@v3
      - name: Generate action code
        if: ${{ github.event_name == 'pull_request' }}
        uses: ./.github/actions/generate-action-code
      - uses: pronebird/xcodebuild-action@add-xcbeautify
        if: ${{ github.event_name == 'push' }}
        with:
          project: ${{ env.INPUT_PROJECT }}
          scheme: ${{ env.INPUT_SCHEME }}
          destination: ${{ matrix.destination }}
          skip-testing: ${{ matrix.skip-testing }}
          action: ${{ matrix.action }}
          output-formatter: ${{ matrix.output-formatter }}
      - uses: './'
        if: ${{ github.event_name == 'pull_request' }}
        with:
          project: ${{ env.INPUT_PROJECT }}
          scheme: ${{ env.INPUT_SCHEME }}
          destination: ${{ matrix.destination }}
          skip-testing: ${{ matrix.skip-testing }}
          action: ${{ matrix.action }}
          output-formatter: ${{ matrix.output-formatter }}
      - name: Check for derived data
        run: ls ~/Library/Developer/Xcode/DerivedData/ | grep -q '^TestProject.*'

  test-workspace:
    name: Test Workspace Build
    runs-on: macos-12
    strategy:
      matrix:
        destination:
          - platform=macOS
          - platform=iOS Simulator,OS=latest,name=iPhone 14 Pro
        skip-testing:
            - |
              TestProjectTests/FailingTests/testFailing1
              TestProjectTests/FailingTests/testFailing2
        action: [ test ]
        output-formatter: [ 'xcpretty', 'xcbeautify', false ]
        include:
          - destination: platform=watchOS Simulator,OS=latest,name=Apple Watch Series 8 (45mm)
            skip-testing: ''
            action: build
            output-formatter: 'xcpretty'
          - destination: platform=watchOS Simulator,OS=latest,name=Apple Watch Series 8 (45mm)
            skip-testing: ''
