          project: ${{ env.INPUT_PROJECT }}
          target: ${{ env.INPUT_TARGET }}
          destination: ${{ env.INPUT_DESTINATION }}
          configuration: ${{ env.INPUT_CONFIGURATION }}
          sdk: ${{ env.INPUT_SDK }}
          arch: ${{ env.INPUT_ARCH }}
          xcconfig: ${{ env.INPUT_XCCONFIG }}
          jobs: ${{ env.INPUT_JOBS }}
